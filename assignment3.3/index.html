<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Assignment-3.1</title>

<!-- normalize CSS -->
<link rel="stylesheet" href="css/normalize.css" type="text/css" />

<!-- Custom styles for this template -->
<link rel="stylesheet" href="css/style.css" type="text/css" />

<body>

    <!-- Main container start here -->
    <div class="container">
        <div class="main-container">
            <div class="container form-style">
                <form id="contact" action="" method="post">

                    <h3>Checkout Page</h3>
                    
                    <!--Your Detail start-->
                    <h4>Your Detail</h4>
                    <fieldset>
                        <lable>Name</lable>
                        <input placeholder="Your name" required="" autofocus="" type="text">
                    </fieldset>
                    <fieldset>
                        <lable>Email</lable>
                        <input placeholder="Your Email Address" required="" type="email">
                    </fieldset>
                    <fieldset>
                        <lable>Phone</lable>
                        <input placeholder="Your Phone Number" required="" type="tel">
                    </fieldset>
                    
                    <!--Delivery Address start-->
                    <h4>Delivery Address</h4>
                    <fieldset>
                        <lable>Address</lable>
                        <textarea placeholder="Type your Message Here...." required=""></textarea>

                    </fieldset>
                    <fieldset>
                        <lable>Post Code</lable>
                        <input placeholder="XXXXXX" required="" type="url">
                    </fieldset>
                    <fieldset>
                        <lable>Country</lable>
                        <input placeholder="XXXXXX" required="" type="url">
                    </fieldset>
                    
                    <!--card detail start-->
                    <h4>Card Detail</h4>
                    <fieldset>
                        <div class="block-card">
                            <lable>Card Type</lable>
                            <ul>
                                <li>
                                    <input type="radio" id="f-option" name="selector">
                                    <label for="f-option"><span class="visa-card sprite"></span><span class="title-card">visa</span></label>

                                    <div class="check"></div>
                                </li>

                                <li>
                                    <input type="radio" id="s-option" name="selector">
                                    <label for="s-option"><span class="amex-card sprite"></span><span class="title-card"> AmEx</span></label>

                                    <div class="check">
                                        <div class="inside"></div>
                                    </div>
                                </li>

                                <li>
                                    <input type="radio" id="t-option" name="selector">
                                    <label for="t-option"><span class="master-card sprite"></span><span class="title-card">Mastercard</span></label>

                                    <div class="check">
                                        <div class="inside"></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </fieldset>
                    <fieldset>
                        <lable>Card Number</lable>
                        <input placeholder="XXX-XXX-XXX" required="" type="text">
                    </fieldset>
                    <fieldset>
                        <lable>Security code</lable>
                        <input placeholder="XXXXXX" required="" type="password">
                    </fieldset>
                    <fieldset>
                        <lable>Name on card</lable>
                        <input placeholder="" required="" type="text">
                    </fieldset> 
                    <button name="submit" type="submit">Buy Now</button>
                </form>
 <!--form end-->

            </div>
        </div>
    </div>
    <!-- Main container end here -->

</body>

</html>
